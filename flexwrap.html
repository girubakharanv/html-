<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
        <style>
            /* Flex-wrap*/
            h1{
                background-color: black;
                color: aliceblue;
               margin: 10px;
            padding: 10px;
                box-sizing: border-box;
            }
            div{
                background-color:greenyellow      ;
                display: flex;
                flex-direction: row; /* default */
                width: 300px;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>One</h1>
            <h1>Two</h1>
            <h1>Three</h1>
            <h1>Four</h1>
            <h1>Five</h1>
            <h1>six</h1>
        </div>
    </body>
</html>
