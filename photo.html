<!DOCTYPE html>
<html>
    <head> 
        <title> HTML FORM </title>
    </head>
    <body style="background-color:beige;">
        <h1> Details :</h1>
        <fieldset>
            <legend>Fill Up</legend>
            <br>
        <form action="">
            <label>Name :</label>
            <input type="text" style="width: 200px;" required placeholder="Enter Your Name" >

            <br><br>
            <label> Pets Available:</label>
        <input type="text" placeholder="select" list="lan">
        <datalist id="lan">
            <option value="Dog"> </option>
            <option value="Cat"></option>
            <option value="Fish"></option>
            <option value="Rabbit"></option>
        </datalist><br><br>
        <label> Breed Name:</label>
            <input type="text"><br><br>
            <input type="radio" name="gender">
            <label>MaleBreed </label>
            <input type="radio" name="gender">
            <label >FemaleBreed</label><br><br>
            <label>Phone Number :</label>
            <input type="number">
            <br><br>
            <label> Email :</label>
            <input type="email">
            <br><BR>
            <input type="submit">


        </form>
        </fieldset>
        <p style="text-align:center;">VelvetPaws.Pvt.Ltd &copy;</p>
    </body>
   
</html>
